<art-flight-details [flightDetails]="flightDetails" [componentId]="['flight-overview']"></art-flight-details>
<div class="clearfix p-3"></div>
<art-section-title [sectionTitle]="['TIMELINE']"></art-section-title>

<div class="row">
  <div *ngIf="isLoading" class="col-12 text-center">
    Loading..
  </div>
  <div *ngIf="isError" class="col-12 text-center">
      No Records Found..
  </div>
  <div [hidden]="isLoading" id="overview-timeline" class="col-12" #timeline></div>
</div>
